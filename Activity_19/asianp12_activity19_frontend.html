<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Robot Search</title>
  </head>
  <body>
    <h1>Best Robots</h1>
    <!-- Copy from Album - Bootstrap -->
    <div class="album py-5 bg-body-tertiary">
      <div class="container">
        <div
          id="col"
          class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3"
        ></div>
      </div>
    </div>

    <!-- Display One Robot-->
    <div class="album py-5 bg-body-tertiary">
      <div class="container">
        <div
          id="col2"
          class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3"
        ></div>
      </div>
    </div>
    <div>Get One Robot</div>
    <input type="number" id="robotId" placeholder="Enter Robot ID" />
    <button onclick="showOneRobot()">One Robot:</button>

    <!-- Post a Robot -->
    <div class="album py-5 bg-body-tertiary">
      <div class="container">
        <div
          id="col3"
          class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3"
        ></div>
      </div>
    </div>
    <div>Add A New Robot</div>
    <button onclick="addANewRobot()">New Robot:</button>

    <!-- DELETE BY ID -->
    <div class="album py-5 bg-body-tertiary">
      <div class="container">
        <div
          id="col4"
          class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3"
        ></div>
      </div>
    </div>
    <div>Delete Robot</div>
    <input type="number" id="deleteId" placeholder="Enter Robot ID" />
    <button onclick="deleteOneRobot()">Delete Robot:</button>

    <!-- UPDATE Robot -->
    <div class="album py-5 bg-body-tertiary">
      <div class="container">
        <div
          id="col5"
          class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3"
        ></div>
      </div>
    </div>
    <div>Update Robot</div>
    <input type="number" id="updateId" placeholder="Enter Robot ID" />
    <button onclick="updateOneRobot()">Update Robot:</button>

    <script src="./asianp12_activity19_backend.js"></script>
    <script src="./asianp12_activity19_frontend.js"></script>
  </body>
</html>
