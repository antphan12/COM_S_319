<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity17</title>
  </head>
  <body>
    <h1>Get robots</h1>
    <button onclick="getRobots()">Show All robots</button>

    <div id="showRobots">
        
    </div>

    <script>
      function getRobots() {
        fetch('http://localhost:8081/listRobots')
          .then(response => response.json())
          .then(data => {
            console.log(data);
            displayRobots(data);
          })
          .catch(error => console.error('Error fetching robots:', error));
      }

      function displayRobots(myRobots) {
        var container = document.getElementById("showRobots");
        container.innerHTML = ''; 

        for (var i = 0; i < myRobots.length; i++) {
          var name = myRobots[i].name;
          var price = myRobots[i].price;
          var description = myRobots[i].description;
          var imageUrl = myRobots[i].imageUrl;

          var div = document.createElement("div");
          div.innerHTML = `${name} ${price} ${description} <img src="${imageUrl}" alt="${name}">`;
          container.appendChild(div);
        }
      }
    </script>
  </body>
</html>
